rules:
  type-enum:
    - 2
    - always
    - - build
      - chore
      - ci
      - docs
      - feat
      - fix
      - perf
      - refactor
      - revert
      - style
      - test
  scope-enum:
    - 2
    - always
    - - cli
      - config
      - format
      - lint
      - load
      - read
      - release
      - rules
      - types
  subject-case:
    - 2
    - always
    - lower-case
  subject-empty:
    - 2
    - never
  type-empty:
    - 2
    - never